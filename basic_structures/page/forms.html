<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/forms.css">
    <title>Forms</title>
    <script src="../script/forms.js"></script>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <input type = "image" src = "https://eldorado.org.br/wp-content/themes/eldorado/assets/img/logo_eldorado.svg" alt = "Submit" width="135px" height="135px">
        </div>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div><br>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div><br>

        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday">
        </div><br>

        <div>
            <label for="phone">Tefone para contato:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div><br>

        <div>
            <label for="favcolor">Selecione a cor da sua camisa:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div><br>

        <div>
            <p>Selecione o tamanho da sua camisa: </p>
            <input type="radio" id="size_p" name="tshirt_size" value="P">
            <label for="size_p">P</label><br>
            <input type="radio" id="size_m" name="tshirt_size" value="M">
            <label for="size_m">M</label><br>
            <input type="radio" id="size_g" name="tshirt_size" value="G">
            <label for="size_g">G</label>
        </div><br>

        <div>
            <label for="gsearch">Pesquisar no Google sua estampa</label>
            <input type="search" id="gsearch" name="gsearch">
        </div><br>

        <div>
            <label for="myfile">Estampa da camisa:</label>
            <input type="file" id="myfile" name="myfile">
        </div><br>

        <div>
            <label for="vol">O quanto voce está feliz hoje? </label>
            <input type="range" id="vol" name="vol" min="0" max="100">
        </div><br>

        <div>
          <label for="msg">Mensagem:</label>
          <textarea id="msg"></textarea>
        </div>

        <div class = "button">
            <button type="submit" >Enviar sua mensagem</button>
        </div>

        <div class = "button">
            <button type="reset" >Apagar</button>
        </div>

        <div>
            <p>Você concorda com os termos?</p>
            <label for="Agree">Concordo</label>
            <input type="checkbox"/>
        </div><br>

        <div class = "button-submit">
            <button type="submit" >Enviar formulário</button>
        </div>

      </form>
</body>
</html>
