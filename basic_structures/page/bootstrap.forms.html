<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../script/bootstrap.forms.js"></script>
    <title>Forms Bootstrap Page</title>
</head>
<body>
    <div class = "container mt-5 mb-5 d-flex justify-content-center">
        <div class = "card px-1 py-4">
            <div class = "card-body">
                <h6 class = "card-title mb-3">Marcar Reserva</h6>
                <div class = "d-flex flex-row">
                <label class = "radio mr-1"><input type = "radio" name="add" value="" checked>
                    <span><i class="fa fa-user"></i> Eldorado  </span>
                </label>
                <label class="radio mr-1">
                    <input type="radio" name="add" value=""><span><i class="fa fa-github-alt"></i> Outro</span>
                </label>
                <label class="radio mr-1">
                    <input type="radio" name="add" value=""><span><i class="fa fa-beer"></i> Beer</span>
                </label>

                </div>
                <h6 class = "information mt-4">Insira suas informações:</h6>
                <div class = "row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome" id="name">
                        </div>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Telefone" id="telefone">
                        </div>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="email">
                        </div>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" id="senha">
                        </div>
                    </div>
                </div>
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers.
                </div>

                <div class="d-flex flex-column text-center px-5 mt-3 mb-3"> 
                    <small class="agree-text">Ao inserir os dados, você aceita os termos de uso</small>
                    <a href="#" class="terms">Termos de uso</a>
                    <a href="#" class="btn btn-primary btn-block confirm-button" id = "btn">Confirmar</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
